<body>
  <div class='container'>
    <div class='row' id='hero'>
      <div class='col-12 text-center'>
        <h1 class='display-1' id='header'>Flippy FlipDot</h1>
      </div>
    </div>
    <div class='row'>
      <div class='canvas-div'>
        <canvas class="dots center-block">Your browser does not support canvas.</canvas>
      </div>
    </div>
    <div class='row' id='controls'>
      <div class='col-6' id='write-text'>
        <h3 id='write-text-label' class='text-center'>Write Text</h3>
        <form>
          <!--<div class='form-group row'>-->
            <!--<label for='write-text-font' class='col-2 col-form-label'>Font</label>-->
            <!--<div class='col-10'>-->
              <!--<input class="form-control" id="write-text-font"></input>-->
            <!--</div>-->
          <!--</div>-->
          <div class="form-group row">
            <label for='write-text-font' class='col-2 col-form-label'>Font</label>
            <div class='col-10'>
              <select class="form-control" id="write-text-font">
                <option selected>Banner</option>
              </select>
            </div>
          </div>
          <div class='form-group row'>
            <label for='write-text-refresh' class='col-2 col-form-label'>Refresh</label>
            <div class='col-10'>
              <input class="form-control" id='write-text-refresh' value='600'></input>
            </div>
          </div>
          <div class="form-group row">
            <label for="write-text-msg" id='write-text-label' class='col-2 col-form-label'>Text</label>
            <div class='col-10'>
              <textarea class="form-control" id="write-text-msg" rows="3"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <div class='col-12 text-right'>
              <button type="submit" class="btn btn-primary btn-func hvr-back-pulse" id="send-btn" onclick="this.blur();">Send</button>
            </div>
          </div>
        </form>
      </div>
      <div class='col-6 ctrl-col'>
        <div class='col-12 text-center'>
          <h3 id='write-text-label' class='text-center'>Functions</h3>
          <div class='row'>
          <div class='col-3'><button type="button" class="btn btn-primary btn-func hvr-back-pulse" onclick="fillDisplay();this.blur();" >Fill</button></div>
          <div class='col-3'><button type="button" class="btn btn-primary btn-func hvr-back-pulse" id="clock-btn" onclick="clockTask();this.blur();" >Clock</button></div>
          <div class='col-3'><button type="button" class="btn btn-primary btn-func hvr-back-pulse" id="glitter-btn" onclick="glitterTask();this.blur()" >Glitter</button></div>
          <div class='col-3'><button type="button" class="btn btn-primary btn-func hvr-back-pulse" id="twitter-btn" onclick="twitterSet();this.blur()" >Twitter: Off</button></div>
          </div>
        </div>
        <div class='col-12 text-center clear-col'>
          <button type="button" class="btn btn-primary hvr-buzz" id="clear-btn" onclick="clearDisplay();this.blur();" >Clear</button>
        </div>
      </div>
  </div>
